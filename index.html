<!DOCTYPE html>
<html>
    <body>
    <head>
        <link rel = "stylesheet" href="index.css" >
        <title>Nested Table</title>
        <h1>Html Table</h1>
    </head> 

    <table width = "50%"border="1"  align="center">

        <!-- 1 -->
        <tr>
            <td colspan="4" align = "center">A</td>
            
        </tr>
        <!-- 2 -->
        <tr>
            <td colspan="4" align = "center">B</td>
            
        </tr>
        
        <!-- 3 -->
        <tr>
            <td rowspan="3" colspan="2" align = "center" class="table1">C</td>
            <td colspan="2" align = "center" class="table">D</td>
            
            
        </tr>
        <!-- 4 -->
        <tr>
            
            <td rowspan="2" align = "center" class="table">E</td>
            <td align="center">F</td>
            
        </tr>

        <!-- 5 -->
        <tr>
            <td align = "center" width = "25%">G</td>
            
            
            
        </tr>


        <!-- 6 -->
        <tr>
            <td colspan="4" align = "center">H</td>
            
        </tr>


        <!-- 7 -->
        <tr>
            <td colspan="4" align = "center">I</td>
            
        </tr>


        <!-- 8 -->
        <tr>
            <td rowspan="2" colspan="2" align = "center" class="table">D</td>
            <td rowspan="4" colspan="2" align = "center">N</td>
           
           
        </tr>



        <!-- 9 -->
        <tr>
            
            
           
            
        </tr>


        <!-- 10 -->
        <tr>
            <td align="center" width = "25%">K</td>
            <td rowspan="2" align = "center" class="table">M</td>
           
           
        </tr>



        <!-- 11 -->
        <tr>
            <td align = "center">L</td>
            
            
        </tr>


        <!-- 12 -->
        <tr>
            <td colspan="4" align = "center">O</td>
            
        </tr>

        <tr>
            <td colspan="4" align = "center">P</td>
            
        </tr>
    </table>   
    </body>  
</html>
